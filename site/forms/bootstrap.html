<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Формы и знакомство с Bootstrap</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/custom.css">
</head>

<body>
	<h1>Формы в HTML5</h1>

	<form action="#" method="post" enctype="text/plain">
		<fieldset>
			<legend>Основная информация</legend>
			<div class="form-group">
				<label for="first_Name">Имя: </label>
				<input type="text" id="first_Name" name="firstName" placeholder="Алексей" required accesskey="n">
			</div>

			<div class="form-group">
				<label for="phone">Номер: </label>
				<input type="tel" id="phone" name="phone" placeholder="+7(999) 123-45-67" required accesskey="p">
			</div>

			<div class="form-group">
				<label for="pswd">Пароль: </label>
				<input type="password" id="pswd" name="pswd" required>
			</div>

			<div class="form-group">
				<label>Хобби: </label>

				<input type="checkbox" id="hobbi_f" name="hobbi" value="football" checked disabled>
				<label for="hobbi_f">Футбол</label>

				<input type="checkbox" id="hobbi_g" name="hobbi" value="games">
				<label for="hobbi_g">Игры</label>

				<input type="checkbox" id="hobbi_ch" name="hobbi" value="chess" checked>
				<label for="hobbi_ch">Шахматы</label>
			</div>

			<div class="form-group">
				<label>Пол: </label>

				<input type="radio" id="sex_m" name="sex" value="m" checked>
				<label for="sex_m">Мужской</label>

				<input type="radio" id="sex_w" name="sex" value="w">
				<label for="sex_w">Женский</label>
			</div>
		</fieldset>

		<fieldset>
			<legend>Дополнительно</legend>
			<div class="form-group">
				<label for="country">Страна: </label>

				<select name="country" id="country" required>
					<option value="">Выберите страну: </option>
					<optgroup label="СНГ">
						<option value="ru">Россия</option>
						<option value="kz">Казахстан</option>
						<option value="by">Белоруссия</option>
					</optgroup>
					<optgroup label="Евросоюз">
						<option value="it">Италия</option>
						<option value="gr">Греция</option>
					</optgroup>
				</select>

				<input list="editedCountry" name="editedCountry">
				<datalist id="editedCountry">
					<option value="Франция"></option>
					<option value="Испания"></option>
					<option value="Бельгия"></option>
				</datalist>
			</div>

			<div class="form-group">
				<label for="range">Ползунок: </label>
				<label>0</label>
				<input type="range" id="range" name="range" min="0" max="100" step="25" value="25">
				<label>100</label>
				<input type="number" id="num" name="num" min="0" max="100" step="25" value="0">
				<input type="color" name="color" id="color" value="#ffff00">
			</div>
		</fieldset>

		<div class="form-group buttons">
			<button class="btn-reset" type="reset">Сброс</button>
			<button class="btn-submit" type="submit">Отправить</button>
			<button class="btn-open" type="button" onclick="alert('Привет!')">Открыть окно</button>
		</div>
	</form>

</body>

</html>
