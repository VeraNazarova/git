<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
	<title>Order summary card</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/order-summary.css">
</head>

<body>
	<section class="order-summary">
		<div class="card">
			<h1>Order Summary</h1>

			<p>You can now listen to millions of songs, audiobooks, and podcasts on any
				device anywhere you like!</p>

			<div class="plan">
				<div class="price">
					<em>Annual Plan</em>
					<strong>$59.99/year</strong>
				</div>

				<a class="link link-cta">Change</a>
			</div>

			<div class="links">
				<a href="#" class="btn btn-primary">Proceed to Payment</a>
				<a href="#" class="link link-default">Cancel Order</a>
			</div>
		</div>
	</section>
</body>

</html>
